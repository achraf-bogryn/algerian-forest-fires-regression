<html>
<head>
    <style>
        body {
            background: #f5f7fa;
            font-family: Arial, sans-serif;
        }
        .login {
            background: #fff;
            width: 350px;
            margin: 60px auto;
            padding: 40px 30px 30px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.10);
            text-align: center;
        }
        .login h1 {
            margin-bottom: 24px;
            color: #333;
            font-size: 2em;
        }
        .login input[type="text"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            transition: border 0.2s;
        }
        .login input[type="text"]:focus {
            border: 1.5px solid #007bff;
            outline: none;
        }
        .btn {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 12px 0;
            width: 100%;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 15px;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #0056b3;
        }
        h2 {
            margin-top: 30px;
            color: #007bff;
            font-weight: 400;
        }
    </style>
</head>
<body>
     <div class="login">
          <h1>FWI Prediction</h1>
          <form method="POST" action="{{url_for('predict_datapoint')}}">
               <input type="text" name="Temperature" placeholder="Temperature" required="required" /><br />
               <input type="text" name="RH" placeholder="RH" required="required" /><br />
               <input type="text" name="Ws" placeholder="Ws" required="required" /><br />
               <input type="text" name="Rain" placeholder="Rain" required="required" /><br />
               <input type="text" name="FFMC" placeholder="FFMC" required="required" /><br />
               <input type="text" name="DMC" placeholder="DMC" required="required" /><br />
               <input type="text" name="ISI" placeholder="ISI" required="required" /><br />
               <input type="text" name="Classes" placeholder="Classes" required="required" /><br />
               <input type="text" name="Region" placeholder="Region" required="required" /><br />
               <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
          </form>
          <h2>
               The FWI prediction is {{results}}
          </h2>
           <!-- <a href="{{ url_for('index') }}" class="btn" style="background:#6c757d; color:#fff; margin-top:20px;">Back to Home</a> -->
                <a href="{{ url_for('index') }}" 
             class="btn" 
             style="
                background: linear-gradient(90deg, #868f96 0%, #596164 100%);
                color: #fff;
                margin-top: 20px;
                width: 100%;
                display: inline-block;
                font-size: 1em;
                font-weight: 500;
                letter-spacing: 1px;
                border: none;
                box-shadow: 0 2px 8px rgba(89,97,100,0.15);
                transition: background 0.2s, color 0.2s;
             "
             onmouseover="this.style.background='#343a40';this.style.color='#fff';"
             onmouseout="this.style.background='linear-gradient(90deg, #868f96 0%, #596164 100%)';this.style.color='#fff';"
          >&#8592; Back to Home</a>
     </div>
</body>
</html>
